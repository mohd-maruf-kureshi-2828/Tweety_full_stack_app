{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}Tweet App{% endblock %}</title>

  <style>
    /* FULL HEIGHT LAYOUT */
    html {
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    /* FOOTER STYLE */
    footer {
      background: #111;
      border-top: 1px solid #222;
    }

    .footer-text {
      font-size: 14px;
      color: #aaa;
    }

    .footer-text span {
      color: #0dcaf0;
      font-weight: 600;
    }

  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">

    <a class="navbar-brand fw-bold" href="{% url 'tweet_list' %}">
      üê¶ TweetWithMe
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMain">

      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tweet_list' %}">Home</a>
        </li>
      </ul>

      <form class="d-flex me-3" method="GET" action="{% url 'tweet_search' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search user or tweet">
        <button class="btn btn-outline-info">Search</button>
      </form>

      {% if user.is_authenticated %}
        <span class="text-light me-3">Hi, {{ user.username }}</span>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button class="btn btn-outline-danger">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
      {% endif %}

    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="py-3 mt-auto">
  <div class="container text-center">
    <div class="footer-text">
      ¬© 2026 TweetWithMe | Built with ‚ù§Ô∏è by <span>Mohamed Maruf Kureshi</span>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
